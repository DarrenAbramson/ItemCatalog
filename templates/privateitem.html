{% extends "privateMain.html" %}
{% block content %}

<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    
    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
</div>

<h1> {{item.name}} </h1>
Description: {{item.description}}
{% endblock %}
